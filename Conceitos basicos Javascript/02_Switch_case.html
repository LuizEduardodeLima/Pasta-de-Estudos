<!DOCTYPE html>
<html>
<head>
	<title>Estrutura Switch Case</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Abra o console para visualizar resultados</h1>

	<script type="text/javascript">
		var pedido = 'fsdjsajkdl';

		switch(pedido){
			case 'pizza':
				console.log('Pediu Pizza');
				break;
			case 'feijoada':
				console.log('Pediu feijoada');
				break;
			case 'lanche':
				console.log('Pediu lanche');
				break;
			case 'almoco':
				console.log('Pediu almoco');
				break;
			default:
				console.log('Valor invalido...');
				break;
		}
	</script>
</body>
</html>
