<!DOCTYPE html>
<html>
<head>
	<title>Introdução a funções</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Abra o console para ver resultados</h1>

	<script type="text/javascript">
		//Sitaxe para criar funções:
		function somar(valor_1, valor_2){
			var resultado = valor_1 + valor_2;

			return resultado
		}

		//Chamando função:
		console.log(somar(10, 50));

		//Poderiamos salvar o valor que a função vai retornar dentro de uma variável:
		var valor = somar(10, 100);

		console.log(valor);

	</script>
</body>
</html>
