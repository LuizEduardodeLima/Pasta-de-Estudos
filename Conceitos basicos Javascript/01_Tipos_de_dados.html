<!DOCTYPE html>
<html>
<head>
	<title>Tipos Primitivos</title>
	<meta charset="utf-8">
</head>
<body>
	
	<h1>Abra o console para ver os resultados</h1>
	
	<script type="text/javascript">
		
		//Principais tipos de dados:
		var string = "Luiz"; //string

		var inteiro = 10; //inteiro

		var float = 25.6;//float
		
		var booleano = true;//booleano

		var vetor = [10, '15', 'Luiz', true, ['Olá, mundo']]; //Vetor(array)

		var objeto = {} //Objeto
		//A função typeof retorna o tipo primitivo da vár
		console.log(typeof(string));

		//console.log mostra-printa resultado no console do navegador:
		console.log(typeof(inteiro));
		console.log(typeof(float));
		console.log(typeof(booleano));




	</script>
</body>
</html>
