<!DOCTYPE html>
<html>
<head>
	<title>Intervalos e Timeout</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Abra o console para ver resultados</h1>

	<script type="text/javascript">
		function msg(){
			console.log('Aprendendo javascript');
		}

		//Dentro do intervalo de 1 segundo (1000) a função será chamada e ficará sempre sendo chamada:
		//setInterval(msg, 1000);

		//Dentro de 3 segundos a função será chamada, apenas uma vez:
		setTimeout(msg, 3000);
		var data = new Date();
		console.log(data.getDate());
		console.log(data.getDay());
		console.log(data.getTime());
	</script>
</body>
</html>
