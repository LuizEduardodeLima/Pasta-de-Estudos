<!DOCTYPE html>
<html>
<head>
	<title>Operadores Lógicos</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Abra o console para ver resultados</h1>

	<script type="text/javascript">
		// && (e), || (ou), != (diferente):

		var numero = 10;
		if (numero % 2 == 0 && numero > 5) {
			console.log('O número é par e maior que 5');
		}

		var valor = 5;
		if (valor % 2 == 1 || valor < 6) {
			console.log('O número é ímpar e menor que 6');
		}

		var zero = 1;
		if (zero != 0) {
			console.log('número diferente de zero');
		}
	</script>
</body>
</html>
